<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculater</title>
    
</head>
<body>
    <div>
        <div class="container">
        <h1>BMI calculator</h1>
     <div class="box">
        <div class="content">
       <div class="input">
    <label for="height">Age</label>
    <input type="text" class="text-input" id="age" autocomplete="off" required>
       </div>
    <div class="gender">
        <label class="container">
        <input type="radio" name="radio" id="m"><p class="text">male</p>
        <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="radio" id="m"><p class="text">female</p>
            <span class="checkmark"></span>
            </label>
    </div>
    <div class="containerHW">
     <div class="inputH">   
      <label for="height">height(cm)</label>
      <input type="number" id="height" required>
    </div> 
    <div class="inputW">   
        <label for="weight">weight(kg)</label>
        <input type="number" id="weight" required>
      </div> 
    </div> 
    <button class="calculate" id="submit" onclick="calculate();">calculate BMI</button>    
        </div>
        <div class="result">
        <p>your  BMI is</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank" href="">By My sky Power</a></div>
     </div>
        </div>
    </div>
    <a href="bmi calculater- javascript.zip" target="_blank" class="linkDownload">Download Source Code</a>
    <div id="myModal" class="Modal">
     <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text"></p>  
     </div>   
    </div>

    <script src="script.js"></script>
</body>
</html>
